<!doctype html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>ChequePic</title>
		<meta name="description" content="">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/lib/modernizr.js"></script>
	</head>
	<body>
		<div class="container pad">
			<div class="row">
				<div class="twelve cols">
					<div id="js-checksnap" class="cam-wrap">
						<video width="640" height="480"></video>
						<p class="cam-target">position check here</p>
						<p class="cam-panel cam-instructions">
							<a href="#snapshot"><span class="cam-icons-large icon-download"></span>press &lt; space &gt; to take snapshot</a>
						</p>
						<p class="cam-panel cam-ctrls">
							<a href="#save"><span class="cam-icons-large icon-ok-circle"></span>save</a> - or - <a href="#retry">retry<span class="cam-icons-large icon-remove-circle"></span></a>
						</p>
						<label class="cam-help-wrap" for="help">
							<input type="checkbox" id="help" />
							<span class="icon-question-sign"></span>
							<p class="cam-help">
								Click play to start your web cam, then position your check inside the yellow box and press the space bar on your keyboard.
							</p>
						</label>
						<div class="cam-alert">
							<div class="cam-alert-msg">
								<h1 class="cam-alert-title">Oops!</h1>
								<p class="cam-alert-body">
								It looks like your browser doesn't support the required features. Maybe try one of these: <a href="http://www.google.com/chrome">Chrome</a> | <a href="http://www.mozilla.org/en-US/firefox/all/">Firefox</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script data-main="js/main" src="js/lib/require.js"></script>
	</body>
</html>
